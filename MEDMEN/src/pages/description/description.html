<ion-header>

  <ion-navbar>
  	<ion-buttons start>
	  	<button ion-button icon-only menuToggle>
	  		<ion-icon name="menu"></ion-icon>
	  	</button>
	  </ion-buttons>
	  <ion-buttons end>
    	<button ion-button icon-only (click)="logOut()">
    		<ion-icon name="log-out"></ion-icon>
    	</button>
    </ion-buttons>
    <ion-title>MED MEN</ion-title>
  </ion-navbar>
  <ion-toolbar primary>
  	<ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
	<p>{{this.drugInfo}}</p>
	
</ion-content>

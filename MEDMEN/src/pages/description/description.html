<ion-header>

  <ion-navbar>
  	<ion-buttons start>
	  	<button ion-button icon-only menuToggle>
	  		<ion-icon name="menu"></ion-icon>
	  	</button>
	  </ion-buttons>
	  <ion-buttons end>
    	<button ion-button icon-only (click)="logOut()">
    		<ion-icon name="log-out"></ion-icon>
    	</button>
    </ion-buttons>
    <ion-title>MED MEN</ion-title>
  </ion-navbar>
  <ion-toolbar primary>
  	<ion-searchbar 
  	[(ngModel)]="drugSearch" 
  	[showCancelButton]="shouldShowCancel" 
  	(ionInput)="onInput($event)" 
  	(ionCancel)="onCancel($event)">
  	</ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
	<ion-list *ngIf="showList">
    <ion-item text-wrap padding *ngFor="let item of drugsList" >
    	<ion-icon color="primary" item-right [name]="item.icon" (click)="toggleDrugInfo(item)"></ion-icon>
      {{ item.name }}
      <div *ngIf="item.showDetails">
      	<ion-list>
      		<ion-item text-wrap padding *ngFor="let di of item.drugInfo" (click)="toggleDetails(di)">
      			{{ di.type }}
      			<div *ngIf="di.showDetails">
      				{{ di.details }}
      			</div>
      		</ion-item>
      	</ion-list>
      </div>
  	</ion-item>
  </ion-list>
</ion-content>

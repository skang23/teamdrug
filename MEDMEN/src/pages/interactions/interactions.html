  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
  	<ion-buttons start>
	  	<button ion-button icon-only menuToggle>
	  		<ion-icon name="menu"></ion-icon>
	  	</button>
	  </ion-buttons>
	  <ion-buttons end>
    	<button ion-button icon-only (click)="logOut()">
    		<ion-icon name="log-out"></ion-icon>
    	</button>
    </ion-buttons>
    <ion-title><span style="color:red">MED</span> MEN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar
  [(ngModel)]="drugSearch"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
<ion-list *ngIf="showList">
    <ion-item *ngFor="let item of drugsName">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
